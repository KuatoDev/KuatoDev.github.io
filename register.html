    <!-- Blog post START -->
    <div class="section-block" style="padding-bottom: 20px;background-color: #f4f4f4">
      <div class="container">
        <div class="row">
	  <!-- Left -->
	  <div class="col-md-12">
	    <div class="center-block">
	      <div class="panel panel-default" style="border-radius: 0">
		<form id="registerPost">
		  <div class="panel-heading" style="background-color: #eee"><h5>Pendaftaran Kader Online</h5></div>
		  <div class="panel-body" style="padding:25px !important">
		    <div class="row">
		      <div class="col-md-12">
			<div class="form-group">
			  <input type="text" class="form-control" name="referensi" placeholder="Nomor KTA Referensi">
			  <div class="warning_referensi"></div>
			</div>
		      </div>
		      <div class="col-md-12">
			<div class="form-group">
			  <input type="text" class="form-control" name="nik" placeholder="Nomor NIK/KTP (*)" required>
			  <div class="warning_nik"></div>
			</div>
		      </div>
		      <div class="col-md-12">
			<div class="form-group">
			  <input type="text" class="form-control" name="fullname" placeholder="Nama Lengkap (*)" required>
			  <div class="warning_fullname"></div>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <input type="text" class="form-control" name="birth_place" placeholder="Tempat Lahir (*)" required>
			  <div class="warning_birth_place"></div>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <input type="date" class="form-control" name="birth_date" placeholder="Tanggal Lahir (*)" required>
			  <div class="warning_birth_date"></div>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <select class="form-control" name="gender">
			    <option>Pilih Jenis Kelamin (*)</option>
			  </select>
			  <div class="warning_gender"></div>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <select class="form-control" name="education">
			    <option value="">Pendidikan Terakhir (*)</option>
			  </select>
			  <div class="warning_education"></div>
			</div>
		      </div>
		      <div class="col-md-12">
			<div class="form-group">
			  <select class="form-control" name="provinsi" required>
			    <option>Pilih Provinsi (*)</option>
			  </select>
			</div>
		      </div>
		      <div class="col-md-12">
			<div class="form-group">
			  <select class="form-control" name="kabupaten" required>
			    <option>Pilih Kabupaten/Kota (*)</option>
			  </select>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <select class="form-control" name="kecamatan" required>
			    <option>Pilih Kecamatan (*)</option>
			  </select>
			</div>
		      </div>
		      <div class="col-md-6">
			<div class="form-group">
			  <select class="form-control" name="kelurahan" required>
			    <option value="">Pilih Kelurahan/Desa (*)</option>
			  </select>
			  <div class="warning_kelurahan"></div>
			</div>
		      </div>
		      <div class="col-md-12">
			<div class="form-group">
			  <input type="text" name="cellular" class="form-control" placeholder="Nomor Handphone (*)" required  />
			  <div class="warning_cellular"></div>
			</div>
			<small>Anda Wajib Mengisi Form Yang Bertanda (*).</small>
		      </div>
		    </div>
		  </div>
		  <div class="panel-footer" style="background-color: #eee">
		    <button class="btn btn-primary btn-block btn-md" type="submit">Mendaftar</button>
		  </div>
		</form>
	      </div>
	    </div>
	  </div>
